apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog-users-api-deployment
  labels:
    env: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      env: sandbox
  template:
    metadata:
      labels:
        env: sandbox
    spec:
      containers:
      - name: microblog-users-api-container
        image: registry.local:5000/training/microblog-users-api:latest
        ports:
        - containerPort: 3000